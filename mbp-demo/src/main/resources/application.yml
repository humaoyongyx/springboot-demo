spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://192.168.99.3:3306/test?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai #添加时区
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8 # 设置返回json的日期格式
  redis:
    host: 192.168.99.3
    port: 6379
    timeout: 10000
    maxIdle: 200
    maxTotal: 500
    maxWaitMillis: 1000
    testOnBorrow: true
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #打印sql日志
  type-aliases-package: issac.study.mbp.**.model #扫描表映射的类，默认是自动加下划线
  mapper-locations: classpath*:issac.study.mbp.**.mapper #classpath* 表示包括jar包内的类路径
